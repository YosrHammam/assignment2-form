<html>

<head>
    <title>REGISTERATION FORM</title>
</head>

<body style="background-color:#a7292d">
    <fieldset>
        <legend style="background-color:#4980af;padding:8px 14px;width:120">personal data</legend>
        <form action="" style="padding:20px">
            <fieldset style="background-color:#d9a51e;margin-bottom:20px">
                <legend style="background-color:#6496eb;padding:30px 6px">your name</legend>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="firstName">first name</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="text" id="firstName" placeholder="ex ahmed" name="firstName">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="secondName">second name</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="text" id="secondName" placeholder="ex sabry" name="firstName">
                            </td>
                        </tr>

                    </tbody>
                </table>
            </fieldset>

            <table>
                <tbody>
                    <tr>
                        <td><label for="mobilePhone">your phone</label></td>
                        <td>:</td>
                        <td><input type="tel" id="mobilePhone" name="mobilePhone"></td>
                    </tr>
                    <tr>
                        <td><label for="userEmail">email</label></td>
                        <td>:</td>
                        <td><input type="email" id="userEmail" name="userEmail"></td>
                    </tr>
                    <tr>
                        <td><label for="pass">password</label></td>
                        <td>:</td>
                        <td><input type="password" id="pass" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="repass">repassword</label></td>
                        <td>:</td>
                        <td><input type="password" id="repass" name="repassword"></td>
                    </tr>
                </tbody>

            </table>
            <br><br>
            <label>male</label>
            <input type="radio" name="gender" value="male">
            <label>female</label>
            <input type="radio" name="gender" value="female">
            <br><br>
            <label>student</label>
            <input type="checkbox" name="status" value="student">
            <label>graduated</label>
            <input type="checkbox" name="status" value="graduated">
            <br><br>
            <select name="universities" size="1">
                <optgroup label="group1">
                    <option value="option 1.1">option1</option>
                </optgroup>
                <optgroup label="group2">
                    <option value="option 2.1">option3</option>
                    <option value="option 2.2">option4</option>
                </optgroup>
                <optgroup label="group3">
                    <option value="option 3.1">option3</option>
                    <option value="option 3.2">option4</option>
                    <option value="option 3.3">option4</option>

                </optgroup>
            </select>
            <br><br>
            <button>
                <img src="image/red-submit-button-png-2.png" width="100" height="50" alt="">
            </button>
            <!-- <input type="image" src="image/two.jpg" width="100" height="50" > -->
            <!-- <input type="submit" style="background-image:url('image/two.jpg');padding:0;margin:0;border:none;width: 100px;height: 50px;background-size: contain;background-repeat: no-repeat"> -->

        </form>
    </fieldset>
</body>

</html>
